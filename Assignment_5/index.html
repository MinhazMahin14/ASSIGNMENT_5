<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Services Web App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="IMAGES/logo.png" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="IMAGES/logo.png" alt="Logo" class="logo" />
      <div class="brand-text">
        <span class="brand-name">Emergency<br />Service</span>
      </div>
    </div>
    <div class="navbar-right">
      <div class="counter heart-counter" title="Hearts">
        <img src="IMAGES/heart.png" alt="Heart" />
        <span id="heartCount">0</span>
      </div>
      <div class="counter coin-counter" title="Coins">
        <img src="IMAGES/coin.png" alt="Coin" />
        <span id="coinCount">100</span>
      </div>
      <button id="copyCounterBtn" class="copy-counter-btn">2 Copy</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section">
    <img src="IMAGES/logo.png" alt="Hero Logo" class="hero-logo" />
    <h1>Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip – A Project by <strong>Government of the People’s Republic of Bangladesh</strong></p>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <section class="cards-section" id="cardsSection">
      <!-- Emergency Cards Inserts Here -->
    </section>

    <section class="history-section">
      <div class="history-header">
        <span class="history-title">
          <img src="IMAGES/clock.png" alt="Clock" class="clock-icon" /> Call History
        </span>
        <button id="clearHistoryBtn" class="btn-clear">Clear</button>
      </div>
      <ul id="historyList" class="history-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
